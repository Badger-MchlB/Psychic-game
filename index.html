<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Psychic Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="assets/javascript/game.js" async></script>
</head>
<body>
    <h1>The Psychic Game!</h1>
        <div class="container">
            <div class="row">
                <p><strong>Guess what letter I'm thinking of!</strong></p>
            </div> 
            <div class="row">
                <div class="col-md-4">
                Wins: <span id="wins"></span><br>
            </div>
                <div class="col-md-4">
                Losses: <span id="losses"></span><br>
            </div>
                <div class="col-md_4">
                Guesses Remaining: <span id="guessLeft"></span>
            </div>
            </div>
            <div class="row">
                <p>Guesses: <span id="guess-so-far"> </span></p>
            </div>
        </div>

    
</body>
</html>
